<h1>Welcome to your course portal students!</h1>
<ul>
<% if current_user %>
    <li><%= current_user.username %></li> |
    <li><%= link_to "Logout", logout_path %></li>
<% else %>
    <li><%= link_to "Login", login_path %></li> |
    <li><%= link_to "Register", new_registration_path %></li>
<% end %>
</ul>
